<h1>Channels</h1>
<ul>
  <li
    *ngFor="let channel of channels | async"
    routerLinkActive="active"
    (click)="onSelect(channel.$key)">
    <span class="badge">{{ channel.$key }}</span> {{ channel.name }}
  </li>
</ul>
