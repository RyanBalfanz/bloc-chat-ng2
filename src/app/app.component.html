<div class="container">
  <nav class="navbar navbar-light bg-faded">
    <a class="navbar-brand" href="#">{{ title }}</a>
    <ul class="nav navbar-nav">
      <li class="nav-item">
        <a class="nav-link"
          routerLink="/channels"
          routerLinkActive="active">Channels</a>
      </li>
      <form *ngIf="!isAuthenticated()" class="form-inline float-lg-right">
        <button class="btn btn-outline-success" type="submit" (click)="login()">Sign in</button>
      </form>
      <li *ngIf="isAuthenticated()" class="nav-item dropdown float-lg-right">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <img
            *ngIf="isAuthenticated()"
            [src]="authService.getAuth().auth.photoURL"
            [alt]="authService.getAuth().auth.displayName"
            width="30" height="30" class="d-inline-block align-top">
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
          <h6 class="dropdown-header"><strong>{{ authService.getAuth().auth.displayName }}</strong></h6>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#" (click)="logout()">Sign out</a>
        </div>
      </li>
    </ul>
  </nav>
  <router-outlet></router-outlet>
</div>
