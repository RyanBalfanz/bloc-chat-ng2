<h1>
  {{title}}

  <form>
    <h3>Add a Channel</h3>
    <div>
      <label for="name">Name:</label>
      <input name="name" #newname>
    </div>

    <button (click)="addChannel(newname)">
      Create channel
    </button>
  </form>

  <ul>
    <li
      *ngFor="let channel of channels">
      Channel {{ channel.name }}
    </li>
  </ul>
</h1>
