<h1>
  {{title}}

  <form>
    <h3>Add a Channel</h3>
    <div>
      <label for="name">Name:</label>
      <input name="name" #newname>
    </div>

    <button (click)="addChannel(newname)">
      Create channel
    </button>
  </form>

  <app-channel-list
    [channels]="channels | async">
  </app-channel-list>
</h1>

  <app-message-list
    [messages]="messages | async">
  </app-message-list>
